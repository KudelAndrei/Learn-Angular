<a class="list-item" href="/" *ngFor="let atm of ATMS">	
	<div class="list-item__img" style='background-image: url("../../../assets/img/atms/2.jpg");'></div>	
	<div class="list-item__text">
		<h3 class="list-item__head">{{atm.name}}</h3>
		<p class="list-item__desc">{{atm.desc}}</p>
		<p class="list-item__adress">{{atm.adress}}}</p>
	</div>
</a>
