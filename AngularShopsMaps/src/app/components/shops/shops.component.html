<section class="content">
	<div class="content__map">
		<agm-map [latitude]="lat" [longitude]="lng">
			<agm-marker [latitude]="lat" [longitude]="lng">
				<agm-info-window>
					<h4 class="content__map-head">Вы тут!</h4>
				</agm-info-window>
			</agm-marker>
			<agm-marker *ngFor='let shop of shops' [latitude]="shop.location.lat" [longitude]="shop.location.lng">
				<agm-info-window [maxWidth]="300">
					<h4 class="content__map-head">{{shop.name}}</h4>
					<div class="content__map-img">
						<img src="{{shop?.url}}" alt="{{shop.name}}">
					</div>
					<p class="content__map-address">{{shop?.address}}</p>
				</agm-info-window>
			</agm-marker>
		</agm-map>
	</div>
	<div class="content__list">
		<a class="list-item" href="/" *ngFor='let shop of shops'>	
			<div class="list-item__img" [ngStyle]="{'background': 'url('+shop?.url+') center / cover'}"></div>	
			<div class="list-item__text">
				<h3 class="list-item__head">{{shop.name}}</h3>
				<p class="list-item__desc">{{shop.desc}}</p>
				<p class="list-item__adress">{{shop.address}}</p>
			</div>
		</a>
	</div>
</section>
