<a *ngFor='let shop of SHOPS' class="list-item" href="/">	
	<div class="list-item__img" style='background-image: url("../../../assets/img/shops/1.jpg");'></div>	
	<div class="list-item__text">
		<h3 class="list-item__head">{{shop.name}}</h3>
		<p class="list-item__desc">{{shop.desc}}</p>
		<p class="list-item__adress">{{shop.adress}}</p>
	</div>
</a>
