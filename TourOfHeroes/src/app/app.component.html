<div class="nav-content  indigo accent-2">

<div class="container">
  <div class="wrap">
    <div id="test1">
      <ul class="collection with-header">
        <li *ngFor="let hero of heroes" class="collection-item waves-effect waves-darck" (click)="onSelectHero(hero)" [class.selected]="hero == selectHero">
          <span>id = {{hero.id}}</span> <strong class="title"> Name = {{hero.name}}</strong>
        </li>
      </ul>
    </div>
    <div *ngIf="selectHero" class="card">
      <h2 class="card-title indigo accent-2 white-text">{{selectHero.name}} details!</h2>
      <div class="card-content card-id"><label>id: </label>{{selectHero.id}}</div>
      <div class="card-content">
          <label>name: </label>
          <input [(ngModel)]="selectHero.name" placeholder="name"/>
      </div>
    </div>
  </div>
</div>
